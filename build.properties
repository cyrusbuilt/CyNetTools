<?xml version="1.0" encoding="utf-8"?>
<!-- Build properties file for NAnt build. This should be included by CyNetTools.build. -->
<project>
  <property name='doublequotes' value='"'/>
  <property name="solution.dir" value="."/>
  <property name="nunit.exe.dir" value="${solution.dir}\packages\NUnit.ConsoleRunner.3.7.0\tools"/>
  <property name="basename" value="CyNetTools"/>
  <property name="build.config" value="debug"/>
  <property name="debug" value="true"/>
  <property name="optimize" value="false"/>
  <property name="build.dir" value="${basename}\bin\debug"/>
  <property name="solution.file" value="${basename}.sln"/>
  <property name="core.project.name" value="CyrusBuilt.${basename}.Core"/>
  <property name="core.doc.project.name" value="${core.project.name} API Doc"/>
  <property name="plugins.project.name" value="CyrusBuilt.${basename}.Plugins"/>
  <property name="core.build.dir" value="${core.project.name}\bin\Debug"/>
  <property name="plugins.build.dir" value="${plugins.project.name}\bin\Debug"/>
  <property name="plugin.dir" value="${build.dir}\plugins"/>
  <property name="plugintests.project.name" value="${plugins.project.name}.Tests"/>
  <property name="plugintests.build.dir" value="${plugintests.project.name}\bin\Debug"/>
</project>
